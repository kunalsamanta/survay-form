<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>survay From</title>
</head>
<body>
    <h1>Survey From</h1>
   
    <form id="form">
        <div class="controls">
            <label for="name" id="label-name"> Name</label>
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />

        </div>
        <div class="controls">
            <label for="email" id="label-email">
                Email
            </label>
 
           
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
        <div class="controls">
            <label for="age" id="label-age">Age</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div class="controls">
            
            <label for="drop">which option describe you best?</label>
            <select name="drop" id="professon">
                <option value="student">student</option>
                <option value="intern">Intern</option>
                <option value="profesonal">Professional</option>
                <option value="expert">Expert</option>
                <option value="other">Other</option>
            </select>

        </div>
        <div class="controls">
            <p>Would you recomend Edyoda to your friend?</p>
            <input type="radio" id="yes" value="YES" name="suggest">
            <label for="yes">Yes</label><br/>
            <input type="radio" id="no"value="NO" name="suggest">
            <label for="no">No</label><br />
            <input type="radio" id="maybe" value="MAYBE" name="suggest">
            <label for="maybe">Maybe</label>
        </div>
        <div class="controls">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">React</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Django</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Spring</input></label>
        </div>
        <div class="controls">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>

    </form>
    
</body>
</html>
